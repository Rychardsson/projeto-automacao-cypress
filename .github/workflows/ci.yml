name: üöÄ Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run setup

      - name: Start server
        run: npm start &

      - name: Wait for server (up to 60s)
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:3000/api/test > /dev/null; then
              echo "‚úÖ Server is up"; break; fi
            echo "‚è≥ Waiting for server ($i/60)..."; sleep 1
          done

      - name: Verify Cypress binary
        run: npx cypress verify

      - name: Run Cypress tests
        run: npm test
