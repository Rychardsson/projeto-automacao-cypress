name: ðŸš€ Simple CI - Backup Workflow

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  simple-test:
    name: ðŸ§ª Simple Cypress Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install & Verify
        run: |
          npm ci
          npx cypress verify

      - name: ðŸ—„ï¸ Setup Database
        run: npm run setup

      - name: ðŸš€ Start Server & Run Tests
        run: |
          echo "ðŸ”§ Making script executable..."
          chmod +x scripts/start-server-ci.sh

          echo "ï¿½ Starting server using CI script..."
          ./scripts/start-server-ci.sh

          echo "ðŸ§ª Running Cypress tests..."
          npx cypress run \
            --config baseUrl=http://localhost:3000 \
            --browser electron \
            --spec "cypress/e2e/**/*.cy.js"
        env:
          CYPRESS_baseUrl: http://localhost:3000
          CI: true

      - name: ðŸ“Š Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: simple-test-results-${{ github.run_number }}
          path: |
            cypress/screenshots/**/*
            cypress/videos/**/*
          if-no-files-found: ignore

      - name: ðŸ“‹ Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Simple Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "### âœ… **Status**: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "All tests completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ **Status**: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "Tests failed. Check the logs above for details. ðŸ”§" >> $GITHUB_STEP_SUMMARY
          fi
