name: ðŸš€ CI/CD - Cypress Tests (Simple)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Test Project
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install
        run: npm ci

      - name: ðŸ—„ï¸ Setup DB
        run: npm run setup

      - name: ðŸ§ª Test
        run: |
          npm start &
          sleep 10
          npm test

      - name: ðŸ“Š Results
        if: always()
        run: |
          echo "## ðŸŽ¯ Test Results" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests failed!" >> $GITHUB_STEP_SUMMARY
          fi
