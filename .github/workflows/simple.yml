name: ðŸš€ Simple CI - Backup Workflow

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  simple-test:
    name: ðŸ§ª Simple Cypress Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install & Verify
        run: |
          npm ci
          npx cypress verify

      - name: ðŸ—„ï¸ Setup Database
        run: npm run setup

      - name: ðŸš€ Run Application & Tests
        run: |
          echo "Starting application server..."
          npm start &
          sleep 15
          
          echo "Testing server health..."
          curl -f http://localhost:3000/api/test
          
          echo "Running Cypress tests..."
          npx cypress run --browser electron
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: ðŸ“Š Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: simple-test-results
          path: |
            cypress/screenshots
            cypress/videos

      - name: ðŸ“‹ Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Simple Test Results" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… **Status**: SUCCESS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
