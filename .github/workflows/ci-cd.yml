name: ðŸš€ CI/CD - Cypress Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Job 1: Testes Cypress
  cypress-tests:
    name: ðŸ§ª Cypress E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—„ï¸ Setup Database
        run: npm run setup

      - name: ðŸ§ª Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 60
          browser: chrome
          record: false

      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: ðŸ“ˆ Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed successfully!" >> $GITHUB_STEP_SUMMARY

  # Job 2: Quality Checks
  quality-checks:
    name: ðŸ” Quality Checks
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ›¡ï¸ Security Audit
        run: npm audit --audit-level high || echo "âš ï¸ Security warnings found but not blocking"

      - name: ðŸ“Š Project Analysis
        run: |
          echo "## ðŸ“¦ Project Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependencies**: $(npm list --depth=0 2>/dev/null | wc -l) packages" >> $GITHUB_STEP_SUMMARY
          echo "- **Project size**: $(du -sh . --exclude=node_modules | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Test files**: $(find cypress/e2e -name '*.cy.js' | wc -l) specs" >> $GITHUB_STEP_SUMMARY

  # Job 3: Build Status
  build-status:
    name: ðŸ“‹ Build Status
    runs-on: ubuntu-latest
    needs: [cypress-tests, quality-checks]
    if: always()

    steps:
      - name: ðŸ“Š Final Summary
        run: |
          echo "## ðŸŽ¯ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Cypress Tests | ${{ needs.cypress-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Quality Checks | ${{ needs.quality-checks.result == 'success' && 'âœ… Passed' || 'âš ï¸ With Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Quick Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
